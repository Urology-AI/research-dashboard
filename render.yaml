services:
  - type: web
    name: research-dashboard-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --proxy-headers
    autoDeploy: true
    envVars:
      # Required secrets (set manually in Render dashboard)
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false

      # Safe production defaults
      - key: ENVIRONMENT
        value: production
      - key: FORCE_HTTPS
        value: "true"
      - key: ALLOWED_ORIGINS
        value: https://urology-ai.github.io
      - key: CORS_ALLOW_ALL
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: "180"
      - key: STARTUP_PREFLIGHT_STRICT
        value: "true"
      - key: STARTUP_BOOTSTRAP_DEFAULTS
        value: "true"
      - key: STARTUP_RUN_CRUD_PROBE
        value: "true"
      - key: STARTUP_RUN_STORAGE_PROBE
        value: "false"
      - key: BOOTSTRAP_DEFAULT_ADMIN_ENABLED
        value: "true"
      - key: DEFAULT_ADMIN_USERNAME
        value: admin
      - key: DEFAULT_ADMIN_EMAIL
        value: admin@research-dashboard.app
      - key: BOOTSTRAP_BASELINE_DATA_ENABLED
        value: "true"
      - key: BOOTSTRAP_DEFAULT_MRN
        value: BETA-TEST-0001
      - key: SUPABASE_STORAGE_BUCKET
        value: research-dashboard-storage
      - key: SUPABASE_STORAGE_REQUIRED
        value: "true"
